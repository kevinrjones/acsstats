<div class="summary">
  <app-records-summary [venue]="venue" [recordSummary$]="recordSummary$"
  ></app-records-summary>
</div>
<div class="navigate">
  <div style="display:inline-block">
    <app-paging [pageSize]="pageSize" [totalItems]="totalItems" [currentPage]="currentPage" [showGotoPage]="true"
                (first)="raiseFirst()"
                (previous)="raisePrevious($event)" (next)="raiseNext($event)" (last)="raiseLast($event)"></app-paging>

  </div>
</div>
